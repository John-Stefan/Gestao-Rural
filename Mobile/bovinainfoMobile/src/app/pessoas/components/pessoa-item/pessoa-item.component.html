<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(pessoa)">
    {{ pessoa.nome }}
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete.emit(pessoa); sliding.close()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="update.emit(pessoa); sliding.close()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
