<ion-app>
  <ion-menu contentId="menu-content" menuId="main-menu" [disabled]="true">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header *ngIf="user">{{ user.displayName }}</ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button routerLink="/pessoas" routerDirection="back">
            <ion-icon slot="start" name="person-sharp"></ion-icon>
            <ion-label>Pessoas</ion-label>
          </ion-item>
          <ion-item button routerLink="/patrimonios" routerDirection="back">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Patrimonios</ion-label>
          </ion-item>
          <ion-item-group>
            <ion-item button routerLink="/pessoas/create" routerDirection="forward">
              <ion-icon slot="start" name="person-add-sharp"></ion-icon>
              <ion-label>Cadastro de Pessoa</ion-label>
            </ion-item>
            <ion-item button routerLink="/patrimonios/create" routerDirection="forward">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Cadastro de Patrimonio</ion-label>
            </ion-item>
          </ion-item-group>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
