<div class="card">
  <p-table [value]="(pessoas$ | async)" [rows]="7" [paginator]="true" [rowHover]="true" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h3 class="p-m-0" id="Title"><i id="IconTitle" class="pi pi-user"></i>Emissão de Pessoas</h3>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Procurar..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th colspan="3">Nome</th>
        <th colspan="2">CPF</th>
        <th colspan="2">Data de Nascimento</th>
        <th colspan="3">E-Mail</th>
        <th colspan="2">Telefone</th>
        <th colspan="2">Endereço</th>
        <th colspan="1"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td colspan="3">{{ pessoa.nome }}</td>
        <td colspan="2">{{ pessoa.cpf }}</td>
        <td colspan="2">{{ pessoa.dataNascimento }}</td>
        <td colspan="3">{{ pessoa.email }}</td>
        <td colspan="2">{{ pessoa.telefone }}</td>
        <td colspan="2">
          <button pButton pRipple type="button" label="Mostrar" class="p-button-info"
            (click)="infoEndereco(pessoa)"></button>
        </td>
        <td colspan="1">
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-sucess p-mr-2"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="pessoaDialogEndereco" [style]="{width: '450px'}" header="Endereço" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="cep">CEP</label>
      <input type="text" pInputText id="inputDisabled" [(ngModel)]="pessoa.cep" [disabled]="true">

      <label for="logradouro" id="labelInputDisabled">Logradouro</label>
      <input type="text" pInputText id="inputDisabled" [(ngModel)]="pessoa.logradouro" [disabled]="true">

      <label for="complemento" id="labelInputDisabled">Complemento</label>
      <input type="text" pInputText id="inputDisabled" [(ngModel)]="pessoa.complemento" [disabled]="true">

      <label for="numero" id="labelInputDisabled">Numero</label>
      <input type="text" pInputText id="inputDisabled" [(ngModel)]="pessoa.numero" [disabled]="true">
    </div>
  </ng-template>
</p-dialog>
